<!DOCTYPE html>
<html>
    <!-- Init and CSS-->
    <head>
        <meta charset="utf-8"/>
        <style>
            body {
                background-color: #4b5320;
                font-family: "Georgia", serif;
                color: #ffffff;
            }

            .overlay {
                margin: auto;
                background-color: #b8b894;
                border-style: solid;
                border-color: #ffffff;
                border-width: thin;
                width: 95%;
                height: 80vh;
                padding-left: 2%;
                color: black;
            }

            .title {
                text-align: center;
            }

        </style>

        <script>
            //for scripting
            var count = 1;
            function foo(){
                document.getElementById("funclick").innerHTML = "You have clicked: "+count+" times.";
                count = count+1;
            }
        </script>
    </head>

    <!-- Core code and website functionality -->
    <body>
        <div class="title">
            <h1> Call of War <br> Calculator </h1>
        </div>

        <div class="overlay">
            <p> Welcome to this (in progress) calculator!</p>
            <p id= "funclick"> You have clicked: 0 times. </p>
            <button onclick="foo()"> Click Me </button>
        </div>

    </body>

</html>
