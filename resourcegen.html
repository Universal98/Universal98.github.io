<!DOCTYPE html>
<html>
    <!-- Init and CSS-->
    <head>
        <meta charset="utf-8"/>
        <style>
			/* the body is the majority of the webpage. */
            body {
                background-color: #4b5320;
                font-family: "Georgia", serif;
                color: #ffffff;
            }

			/* title is the name of the calculator */
			.title {
				text-align: center;
			}

			/* overlay is the 'paper' color above the background */
            .overlay {
                margin: auto;
                background-color: #b8b894;
                border-style: solid;
                border-color: #ffffff;
                border-width: thin;
                width: 95%;
                height: 80vh;
                padding-left: 2%;
                color: black;
            }
			/* holds information about the input */
			.input {
				float: left;
				border-style: none; /* construction purposes */
				width: 43%;
				height: 90%;
				padding-left: 2%;
				padding-right: 4%;
				padding-top: 30px;
			}

			/* holds information about the output */
			.output {
				float: left;
				border-style: none; /* construction purposes */
				width: 43%;
				height: 90%;
				padding-left: 2%;
				padding-right: 4%;
				padding-top: 30px;
			}
        </style>

        <script>
			//global variables
			var resource_count = 0;
			var ic_level = 0, ic_level_new = 0;
			var inf_level = 0, inf_level_new = 0;
			var nvl_level = 0, nvl_level_new = 0;
			var ic_factor = 0;
			var inf_factor = 0;
			var nvl_factor = 0;
			var multiplier = 0;

			function calculate_result(){
				//get the values in the input fields identified by Id
				resource_count = document.getElementById("resourceProvInput").value;
				ic_level = document.getElementById("industrialComplexLevel").value;
				ic_level_new = document.getElementById("industrialComplexLevelNew").value;
				inf_level = document.getElementById("infrastructureLevel").value;
				inf_level_new = document.getElementById("infrastructureLevelNew").value;
				nvl_level = document.getElementById("navalBaseLevel").value;
				nvl_level_new = document.getElementById("navalBaseLevelNew").value;
				multiplier = 1;

				//input is taken as a textfield, so convert it to an int using parseInt
				resource_count = parseInt(resource_count);

				//calculate the net changes to the levels
				ic_factor = ic_level-ic_level_new;
				inf_factor = inf_level-inf_level_new;
				nvl_factor = nvl_level-nvl_level_new;

				alert("ic upgrade: "+ic_factor+" inf upgrade: "+inf_factor+" nvl upgrade:"+nvl_factor);

			}
        </script>

    </head>

    <!-- Core code and website functionality -->
    <body>
        <div class="title">
            <h1> Call of War <br> Calculator </h1>
        </div>

		<div class="overlay">
			<div class="input">
				<a href="./index.html">
					<button>Back</button>
				</a>
				<p><b><font size="+1"> Resource Calculator </font></b></p>

				<!-- form for user input of resource count-->
				Resource per day generated in province:<br>
				<form>
					<input type="text" id="resourceProvInput"><br>
				</form>

				<br><br>Industrial complex level:<br>
				<select id="industrialComplexLevel">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>

				<br>Industrial complex level (new):<br>
				<select id="industrialComplexLevelNew">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>

				<br><br>Infrastructure level:<br>
				<select id="infrastructureLevel">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<br>Infrastructure level (new):<br>
				<select id="infrastructureLevelNew">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<br><br>Naval base level:<br>
				<select id="navalBaseLevel">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<br>Naval base level (new):<br>
				<select id="navalBaseLevelNew">
					<option>0</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

				<br><br>
				<button onclick="calculate_result()"> Calculate </button>

			</div>

			<div class="output">
				<br>
				<p><b><font size="+1"> Results </font></b></p>

				<p id="reportResult"> The province produces 0 resource units.</p>

			</div>
        </div>

    </body>

</html>
